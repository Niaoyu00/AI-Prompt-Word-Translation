<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单翻译软件</title>
    <!-- 引入 styles.css 文件 -->
    <link rel="stylesheet" href="styles.css">
    <link href="fontawesome.css" rel="stylesheet">
</head>
<body>
    <!-- 在 <body> 标签内添加一个用于显示复制通知的元素 -->
    <div id="copyNotification" class="copy-notification" style="display: none;">已复制：&nbsp;</div>
    <div class="drag-handle">
        <!-- 置顶按钮样式 -->
        <span class="top"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pin-angle-fill" viewBox="0 0 16 16">
  <path d="M9.828.722a.5.5 0 0 1 .354.146l4.95 4.95a.5.5 0 0 1 0 .707c-.48.48-1.072.588-1.503.588-.177 0-.335-.018-.46-.039l-3.134 3.134a5.927 5.927 0 0 1 .16 1.013c.046.702-.032 1.687-.72 2.375a.5.5 0 0 1-.707 0l-2.829-2.828-3.182 3.182c-.195.195-1.219.902-1.414.707-.195-.195.512-1.22.707-1.414l3.182-3.182-2.828-2.829a.5.5 0 0 1 0-.707c.688-.688 1.673-.767 2.375-.72a5.922 5.922 0 0 1 1.013.16l3.134-3.133a2.772 2.772 0 0 1-.04-.461c0-.43.108-1.022.589-1.503a.5.5 0 0 1 .353-.146z"></path>
</svg></span>
    </div>
    <h3 title="Ctrl+T置顶，Ctrl+R重置">简约翻译@Niaoyu</h3>
    <div class="input-output-container">
        <div id="inputField" class="input-field" contenteditable="true" spellcheck="false"></div>
        <div id="outputWindow" class="output-window" contenteditable="false" spellcheck="false">
            <!-- 翻译结果将显示在这里 -->
        </div>
    </div>
    <!-- 引入 renderer.js 文件 -->
    <script src="renderer.js"></script>
</body>
</html>
